<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/softpoint/app.css" />
        <title>SoftPoint | Home</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <nav
            class="sticky top-0 bg-white/50 backdrop-blur-xl w-full flex flex-row xl:justify-center"
        >
            <div
                class="xl:hidden flex flex-row grow items-center justify-between px-5 py-5"
            >
                <img src="/softpoint/assets/images/logo.svg" />
                <img src="/softpoint/assets/images/burger.svg" />
            </div>
            <div
                class="hidden xl:flex flex-row items-center w-full max-w-305 justify-between py-6"
            >
                <img src="/softpoint/assets/images/logo.svg" />
                <div class="flex flex-row gap-12">
                    <a>Features</a>
                    <a>Download</a>
                    <a>Pricing</a>
                </div>
                <div class="flex flex-row items-center gap-5">
                    <a>Login</a>
                    <button
                        class="bg-[#F44545] font-medium px-6 py-2 text-white rounded-lg"
                    >
                        Send
                    </button>
                </div>
            </div>
        </nav>
        <main>
            <section class="flex justify-center">
                <div
                    class="flex flex-col xl:flex-row px-5 xl:pr-0 xl:pl-30 mt-15 gap-10 max-w-400"
                >
                    <div class="flex flex-col xl:max-w-125 xl:pt-10">
                        <h1
                            class="text-center xl:text-start font-semibold text-[32px]/[140%] xl:text-[54px]/[140%]"
                        >
                            Develop Your Life With
                            <span class="text-[#63cf9b]">One Step</span>
                        </h1>
                        <p
                            class="text-center xl:text-start text-[16px]/[160%] xl:text-[20px]/[160%] mt-10 xl:mt-5"
                        >
                            Pushing the possibilities of the internet. Good for
                            the last software.
                            <span class="font-medium"
                                >Make it A software night.</span
                            >
                        </p>
                        <div
                            class="mt-10 xl:mt-5 shadow-xl flex flex-row justify-between p-1 rounded-lg pl-5 gap-2"
                        >
                            <input
                                type="text"
                                placeholder="Enter your email"
                                class="outline-none grow"
                            />
                            <button
                                class="bg-[#F44545] font-medium px-6 py-2 text-white rounded-lg"
                            >
                                Send
                            </button>
                        </div>
                        <div
                            class="flex justify-center mt-15 xl:mt-10 xl:justify-start"
                        >
                            <div
                                class="flex flex-row justify-between max-w-75 grow"
                            >
                                <img
                                    src="/softpoint/assets/images/googleplay.svg"
                                />
                                <img
                                    src="/softpoint/assets/images/appstore.svg"
                                />
                            </div>
                        </div>
                    </div>
                    <div>
                        <img
                            class="max-w-full xl:max-w-198"
                            src="/softpoint/assets/images/statlaptop.svg"
                        />
                    </div>
                </div>
            </section>
            <section class="marquee mt-5">
                <div class="marquee__content">
                    <img src="/softpoint/assets/images/google.svg" />
                    <img src="/softpoint/assets/images/avast.svg" />
                    <img src="/softpoint/assets/images/ebay.svg" />
                    <img src="/softpoint/assets/images/paypal.svg" />
                    <img src="/softpoint/assets/images/hubspot.svg" />
                </div>
                <div class="marquee__content">
                    <img src="/softpoint/assets/images/google.svg" />
                    <img src="/softpoint/assets/images/avast.svg" />
                    <img src="/softpoint/assets/images/ebay.svg" />
                    <img src="/softpoint/assets/images/paypal.svg" />
                    <img src="/softpoint/assets/images/hubspot.svg" />
                </div>
            </section>
        </main>
    </body>
</html>
